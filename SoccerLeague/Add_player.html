<!DOCTYPE html>
<html lang="en"
style="background-color: rgb(236, 236, 201);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <title>Add player</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
    
            form {
                max-width: 400px;
                margin: 0 auto;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            input,select {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #45a049;
            }
        </style>
</head>
<body>
    <h1 style="text-align:center;">Add New Player</h1>

    <form action="">
        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" minlength="5" maxlength="20" required>

        <label for="playerAge">Player Age:</label>
        <input type="number" id="playerAge" name="playerAge" min="18" max="40" required>

        <label for="playerGender">Player Gender:</label>
        <select id="playerGender" name="playerGender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <input type="submit" onclick="alert('Successfully submitted')" value="Submit" name="Submit">
    </form>
</body>
</html>
