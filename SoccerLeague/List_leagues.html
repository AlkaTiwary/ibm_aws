<!DOCTYPE html>
<html lang="en"
style="background-color: rgb(236, 236, 201);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <title>List of Leagues</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
    
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
    
            th {
                background-color: #f2f2f2;
            }
        </style>
</head>
<body>
    <h1 style="text-align: center;">Leagues Table</h1>

    <table>
        <thead>
            <tr>
                <th>Team ID</th>
                <th>Year</th>
                <th>Season</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2024</td>
                <td>Spring</td>
                <td>T1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2024</td>
                <td>Fall</td>
                <td>T2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>2024</td>
                <td>Summer</td>
                <td>T3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>2024</td>
                <td>Winter</td>
                <td>T4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
