<!DOCTYPE html>
<html lang="en"
style="background-color: rgb(236, 236, 201);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <title>Add League</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
    
            form {
                max-width: 400px;
                margin: auto;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            input, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 12px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
</head>
<body>
    <h1 style="text-align:center;">Add New League</h1>
    <form action="">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" minlength="5" maxlength="20" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required>

        <label for="season">Season:</label>
        <select id="season" name="season" required>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
        </select>

        <input type="submit" onclick="alert('Successfully submitted')" value="Submit" name="Submit">
    </form>
</body>
</html>
