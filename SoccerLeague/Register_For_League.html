<!DOCTYPE html>
<html lang="en"
style="background-color: rgb(236, 236, 201);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <title>Register For a League</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }
    
            form {
                max-width: 400px;
                margin: auto;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
            }
    
            input, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 12px;
                box-sizing: border-box;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
        </style>
</head>
<body>
    <h1 style="text-align:center;">Register For a League</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" minlength="5" maxlength="20" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2024" max="2024" required>

        <label for="league">League:</label>
        <select id="league" name="league" required>
            <option value="L1">L1</option>
            <option value="L2">L2</option>
            <option value="L3">L3</option>
            <option value="L4">L4</option>
        </select>

        <input type="submit" onclick="alert('Successfully submitted')" value="Submit" name="Submit">
    </form>
</body>
</html>
